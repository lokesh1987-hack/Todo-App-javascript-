<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Todo App</h1>
        </div>
        <div class="box1">
            <div class="input">
                <input type="text" class="inputbox" id="input">
            </div>
            <div class="buttons">
                <button id="add" >Add</button>
                <button id="deleteAll" >Delete All</button>
            </div>
        </div>
        <div class="box2">
            <div class="table">
                <table id="table">
                    
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
